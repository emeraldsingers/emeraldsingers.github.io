<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <script>
      (function () {
        // 0 for user/org pages, 1 for /repo-name/ project pages.
        var segmentCount = 0;
        var l = window.location;
        var base =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname.split("/").slice(0, 1 + segmentCount).join("/");
        var path = l.pathname
          .slice(1)
          .split("/")
          .slice(segmentCount)
          .join("/")
          .replace(/&/g, "~and~");
        var search = l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "";
        l.replace(base + "/?/" + path + search + l.hash);
      })();
    </script>
  </body>
</html>
